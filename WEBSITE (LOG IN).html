<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
            overflow: hidden;
        }

        .open-modal {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }

        .open-modal:hover {
            background: #0056b3;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close:hover {
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 5px 10px 10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        button[type="submit"] {
            background-color: #28a745;
            border: none;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .register-link {
            margin-top: 10px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <iframe src="index.html" class="background-iframe"></iframe>

    <div class="modal-content">
        <span class="close" onclick="goHome()">&times;</span>
        <h2>Log-in Form</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="username">Username:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="password">Password:</label>
            <button type="submit">Submit</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="REGISTRATION FORM.html">Register here!</a></p>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
